language: java

jdk: openjdk11

before_script:
  - chmod +x gradlew

install:
  - ./gradlew assemble

jobs:
  include:
    # 1.1 Check Version
    - stage: version
      jdk: openjdk11
      script: ./gradlew --version

    ## 1.2 Run Build
    - stage: build
      jdk: openjdk11
      script: ./gradlew build --scan

    # 1.3 Run Tests
    - stage: test
      jdk: openjdk11
      script: ./gradlew test

    # 1.4 Check Coverage
    - stage: coverage
      jdk: openjdk11
      script:
        - ./gradlew check
        - ./gradlew codeCoverageReport

after_success:
  - bash <(curl -s https://codecov.io/bash)

branches:
  only:
    - dev
    - master
